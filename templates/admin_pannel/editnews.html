{% extends "admin_pannel/admin_base.html" %} 
{% load custom_filters %}
{% block page_title%}Edit News {%endblock page_title%} 
{% block page_sub_title%}  {%endblock page_sub_title%} 
{% block admin_content%}

<form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}

    <h1 style="text-align:center;">Edit News</h1>
    
    <!-- Image Field -->
    <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label col-form-label-lg">Image</label>
        <div class="col-sm-10">
            <div class="custom-file">
                <input 
                    type="file" 
                    class="custom-file-input" 
                    id="imageUpload" 
                    name="image" 
                    onchange="showFileName()">
                <label class="custom-file-label" for="imageUpload">{{news.image.url}}</label>
            </div>
        </div>
    </div>
    
    <!-- Title Field -->
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Enter the title"  value={{ news.title}}  required>
        </div>
    </div>

    <!-- Admin Field -->
    <div class="form-group row">
        <label for="admin" class="col-sm-2 col-form-label col-form-label-lg">Admin</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="admin" name="admin" placeholder="Enter the admin"  value={{ news.admin}}   required>
        </div>
    </div>

    <!-- Content Field -->
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label col-form-label-lg">Content</label>
        <div class="col-sm-10">
            <textarea 
            class="form-control form-control-lg" 
            id="contentField" 
            name="content" 
            placeholder="Enter the Description">{{ news.content |striptags }}</textarea>
        
        </div>
    </div>

  

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Edit News</button>
</form>


{% endblock admin_content%}
