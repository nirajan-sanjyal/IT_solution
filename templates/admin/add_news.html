{% extends "admin/admin_base.html" %} 
{% block page_title%}Dashboard {%endblock page_title%} 
{% block page_sub_title%} {%endblock page_sub_title%} 
{% block admin_content%}


<form>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Image</label>
        <div class="col-sm-10">
          <input type="file" class="form-control form-control-lg" id="image/png" placeholder="Upload the image">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="title " placeholder="Enter the title">
        </div>
      </div>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Admin</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter the admin">
      </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Content</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter the content">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control form-control-lg" id="colFormLabelLg" placeholder="select the date ">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add News </button>
  </form>

{% endblock admin_content%}
